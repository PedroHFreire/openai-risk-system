<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label for="username">Username:</label>
    {{ form.username }}
    <label for="password">Password:</label>
    {{ form.password }}
    <button type="submit">Log in</button>
</form>
